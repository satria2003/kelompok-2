name: Laravel CI/CD (MySQL)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laracicd
          MYSQL_USER: polindra
          MYSQL_PASSWORD: polindra

        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -p$$MYSQL_ROOT_PASSWORD"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, ctype, fileinfo, openssl, PDO, tokenizer, xml, mysql, pdo_mysql
          coverage: none

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-interaction --no-progress

      - name: Dump autoload
        run: composer dump-autoload

      - name: Configure MySQL
        run: |
          cp .env.example .env
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=3306/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=hnfr.tools/DB_DATABASE=laracicd/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=polindra/' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=polindra/' .env
          php artisan config:cache
          php artisan config:clear

      - name: Generate app key
        run: php artisan key:generate

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h 127.0.0.1 -u polindra --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... Attempt $i/10"
            sleep 3
          done

      - name: Run database migrations and seed
        run: php artisan migrate:fresh --seed

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install NPM dependencies
        run: npm install

      - name: Build assets using Vite
        run: npm run build

      - name: Execute tests
        run: php artisan test

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: |
            .
            !.github/
            !.git/
            !node_modules/
            !vendor/
            !storage/debugbar/
          retention-days: 1

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: laravel-app
          path: ./deploy

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          port: 22

      - name: Deploy to server via SCP/SSH
        run: |
          # Buat direktori sementara di server
          ssh -o StrictHostKeyChecking=no -p 22 ${{ secrets.USERNAME }}@${{ secrets.HOST }} "mkdir -p ~/laravel-temp-deploy"

          # Upload files ke server
          scp -o StrictHostKeyChecking=no -P 22 -r ./deploy/* ${{ secrets.USERNAME }}@${{ secrets.HOST }}:~/laravel-temp-deploy/

          # Jalankan deployment script di server
          ssh -o StrictHostKeyChecking=no -p 22 ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            cd ~/laravel-temp-deploy

            # Backup existing deployment (optional)
            # tar -czf /backup/laravel-backup-$(date +"%Y%m%d%H%M%S").tar.gz /var/www/laravel-d4rpl2b-kelompok-2

            # Copy files to production directory
            sudo rsync -avz --delete \
              --exclude='.env' \
              --exclude='storage' \
              --exclude='.git' \
              --exclude='.github' \
              ~/laravel-temp-deploy/ /var/www/laravel-d4rpl2b-kelompok-2/

            # Set permissions
            sudo chown -R www-data:www-data /var/www/laravel-d4rpl2b-kelompok-2
            sudo chmod -R 755 /var/www/laravel-app/storage
            sudo chmod -R 755 /var/www/laravel-app/bootstrap/cache

            # Run deployment commands
            cd /var/www/laravel-d4rpl2b-kelompok-2
            sudo -u www-data composer install --optimize-autoloader --no-dev
            sudo -u www-data php artisan config:cache
            sudo -u www-data php artisan route:cache
            sudo -u www-data php artisan view:cache
            sudo -u www-data php artisan migrate --force

            # Cleanup
            rm -rf ~/laravel-temp-deploy
          EOF
